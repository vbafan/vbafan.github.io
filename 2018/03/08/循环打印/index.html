        <p>EH论坛中，有题主问如何实现自工作表第二行起逐行背景加灰，并一式打印三份。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Sub test()</span><br><span class="line">    For I = 2 To Range(&quot;A1&quot;).CurrentRegion.Rows.Count</span><br><span class="line">        Range(&quot;A&quot; &amp; I &amp; &quot;:&quot; &amp; &quot;C&quot; &amp; I).Interior.ThemeColor = xlThemeColorDark2</span><br><span class="line">            Application.ActiveSheet.PrintOut COPIES:=3</span><br><span class="line">         Range(&quot;A&quot; &amp; I &amp; &quot;:&quot; &amp; &quot;C&quot; &amp; I).Interior.ThemeColor = xlThemeColorDark1</span><br><span class="line">        Next</span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
