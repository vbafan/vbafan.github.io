        <p>在VBA讨论群中出现如图一个问题<br><img src="/images/4.png" alt=""></p>
<ul>
<li>1.在vbe代码窗口中，点击资源管理器sheet1，输入以下代码：</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">Private Sub Worksheet_SelectionChange(ByVal Target As Range)</span><br><span class="line">     If Target.Column &lt; 10 And Target.Row &lt;= 20 And Target.Count = 1 Then</span><br><span class="line">            If Application.WorksheetFunction.CountA(Range(&quot;22:22&quot;)) = 0 Then</span><br><span class="line">                Cells(22, 2) = Target.Value</span><br><span class="line">            ElseIf Application.WorksheetFunction.CountA(Range(&quot;22:22&quot;)) = 1 Then</span><br><span class="line">                Cells(22, 3) = Target.Value</span><br><span class="line">            ElseIf Application.WorksheetFunction.CountA(Range(&quot;22:22&quot;)) &gt; 10 Then</span><br><span class="line">                MsgBox &quot;已选中10人&quot;</span><br><span class="line">                Exit Sub</span><br><span class="line">            Else</span><br><span class="line">                Cells(22, 2).End(xlToRight).Offset(0, 1) = Target.Value</span><br><span class="line">            End If</span><br><span class="line">       End If</span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
<p>查看实例  <a href="/download/学生表格.xlsm">点击下载</a><br>效果如下<br><img src="https://i.loli.net/2018/02/22/5a8e8bccb314a.gif" alt="00.gif"></p>
<ul>
<li>2.保存，表格存为启用宏的工作簿。</li>
<li>3.Excel2016测试有效。</li>
</ul>
