ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br></pre></td><td class="code"><pre><span class="line">Option Explicit</span><br><span class="line">Public Sub AllInternalPasswords()</span><br><span class="line">    &apos; Breaks worksheet and workbook structure passwords. Bob McCormick</span><br><span class="line">    &apos; probably originator of base code algorithm modified for coverage</span><br><span class="line">    &apos; of workbook structure / windows passwords and for multiple passwords</span><br><span class="line">    &apos;</span><br><span class="line">    &apos; Norman Harker and JE McGimpsey 27-Dec-2002 (Version 1.1)</span><br><span class="line">    &apos; Modified 2003-Apr-04 by JEM: All msgs to constants, and</span><br><span class="line">    &apos; eliminate one Exit Sub (Version 1.1.1)</span><br><span class="line">    &apos; Reveals hashed passwords NOT original passwords</span><br><span class="line">    Const DBLSPACE As String = vbNewLine &amp; vbNewLine</span><br><span class="line">    Const AUTHORS As String = DBLSPACE &amp; vbNewLine &amp; _</span><br><span class="line">        &quot;Adapted from Bob McCormick base code by&quot; &amp; _</span><br><span class="line">        &quot;Norman Harker and JE McGimpsey&quot;</span><br><span class="line">    Const HEADER As String = &quot;AllInternalPasswords User Message&quot;</span><br><span class="line">    Const VERSION As String = DBLSPACE &amp; &quot;Version 1.1.1 2003-Apr-04&quot;</span><br><span class="line">    Const REPBACK As String = DBLSPACE &amp; &quot;Please report failure &quot; &amp; _</span><br><span class="line">        &quot;to the microsoft.public.excel.programming newsgroup.&quot;</span><br><span class="line">    Const ALLCLEAR As String = DBLSPACE &amp; &quot;The workbook should &quot; &amp; _</span><br><span class="line">        &quot;now be free of all password protection, so make sure you:&quot; &amp; _</span><br><span class="line">        DBLSPACE &amp; &quot;SAVE IT NOW!&quot; &amp; DBLSPACE &amp; &quot;and also&quot; &amp; _</span><br><span class="line">        DBLSPACE &amp; &quot;BACKUP!, BACKUP!!, BACKUP!!!&quot; &amp; _</span><br><span class="line">        DBLSPACE &amp; &quot;Also, remember that the password was &quot; &amp; _</span><br><span class="line">        &quot;put there for a reason. Don&apos;t stuff up crucial formulas &quot; &amp; _</span><br><span class="line">        &quot;or data.&quot; &amp; DBLSPACE &amp; &quot;Access and use of some data &quot; &amp; _</span><br><span class="line">        &quot;may be an offense. If in doubt, don&apos;t.&quot;</span><br><span class="line">    Const MSGNOPWORDS1 As String = &quot;There were no passwords on &quot; &amp; _</span><br><span class="line">        &quot;sheets, or workbook structure or windows.&quot; &amp; AUTHORS &amp; VERSION</span><br><span class="line">    Const MSGNOPWORDS2 As String = &quot;There was no protection to &quot; &amp; _</span><br><span class="line">        &quot;workbook structure or windows.&quot; &amp; DBLSPACE &amp; _</span><br><span class="line">        &quot;Proceeding to unprotect sheets.&quot; &amp; AUTHORS &amp; VERSION</span><br><span class="line">    Const MSGTAKETIME As String = &quot;After pressing OK button this &quot; &amp; _</span><br><span class="line">        &quot;will take some time.&quot; &amp; DBLSPACE &amp; &quot;Amount of time &quot; &amp; _</span><br><span class="line">        &quot;depends on how many different passwords, the &quot; &amp; _</span><br><span class="line">        &quot;passwords, and your computer&apos;s specification.&quot; &amp; DBLSPACE &amp; _</span><br><span class="line">        &quot;Just be patient! Make me a coffee!&quot; &amp; AUTHORS &amp; VERSION</span><br><span class="line">    Const MSGPWORDFOUND1 As String = &quot;You had a Worksheet &quot; &amp; _</span><br><span class="line">        &quot;Structure or Windows Password set.&quot; &amp; DBLSPACE &amp; _</span><br><span class="line">        &quot;The password found was: &quot; &amp; DBLSPACE &amp; &quot;$$&quot; &amp; DBLSPACE &amp; _</span><br><span class="line">        &quot;Note it down for potential future use in other workbooks by &quot; &amp; _</span><br><span class="line">        &quot;the same person who set this password.&quot; &amp; DBLSPACE &amp; _</span><br><span class="line">        &quot;Now to check and clear other passwords.&quot; &amp; AUTHORS &amp; VERSION</span><br><span class="line">    Const MSGPWORDFOUND2 As String = &quot;You had a Worksheet &quot; &amp; _</span><br><span class="line">        &quot;password set.&quot; &amp; DBLSPACE &amp; &quot;The password found was: &quot; &amp; _</span><br><span class="line">        DBLSPACE &amp; &quot;$$&quot; &amp; DBLSPACE &amp; &quot;Note it down for potential &quot; &amp; _</span><br><span class="line">        &quot;future use in other workbooks by same person who &quot; &amp; _</span><br><span class="line">        &quot;set this password.&quot; &amp; DBLSPACE &amp; &quot;Now to check and clear &quot; &amp; _</span><br><span class="line">        &quot;other passwords.&quot; &amp; AUTHORS &amp; VERSION</span><br><span class="line">    Const MSGONLYONE As String = &quot;Only structure / windows &quot; &amp; _</span><br><span class="line">        &quot;protected with the password that was just found.&quot; &amp; _</span><br><span class="line">        ALLCLEAR &amp; AUTHORS &amp; VERSION &amp; REPBACK</span><br><span class="line">    Dim w1 As Worksheet, w2 As Worksheet</span><br><span class="line">    Dim i As Integer, j As Integer, k As Integer, l As Integer</span><br><span class="line">    Dim m As Integer, n As Integer, i1 As Integer, i2 As Integer</span><br><span class="line">    Dim i3 As Integer, i4 As Integer, i5 As Integer, i6 As Integer</span><br><span class="line">    Dim PWord1 As String</span><br><span class="line">    Dim ShTag As Boolean, WinTag As Boolean</span><br><span class="line">    Application.ScreenUpdating = False</span><br><span class="line">    With ActiveWorkbook</span><br><span class="line">        WinTag = .ProtectStructure Or .ProtectWindows</span><br><span class="line">    End With</span><br><span class="line">    ShTag = False</span><br><span class="line">    For Each w1 In Worksheets</span><br><span class="line">        ShTag = ShTag Or w1.ProtectContents</span><br><span class="line">    Next w1</span><br><span class="line">    If Not ShTag And Not WinTag Then</span><br><span class="line">        MsgBox MSGNOPWORDS1, vbInformation, HEADER</span><br><span class="line">    Exit Sub</span><br><span class="line">    End If</span><br><span class="line">    MsgBox MSGTAKETIME, vbInformation, HEADER</span><br><span class="line">    If Not WinTag Then</span><br><span class="line">        MsgBox MSGNOPWORDS2, vbInformation, HEADER</span><br><span class="line">    Else</span><br><span class="line">    On Error Resume Next</span><br><span class="line">    Do &apos;dummy do loop</span><br><span class="line">        For i = 65 To 66: For j = 65 To 66: For k = 65 To 66</span><br><span class="line">        For l = 65 To 66: For m = 65 To 66: For i1 = 65 To 66</span><br><span class="line">        For i2 = 65 To 66: For i3 = 65 To 66: For i4 = 65 To 66</span><br><span class="line">        For i5 = 65 To 66: For i6 = 65 To 66: For n = 32 To 126</span><br><span class="line">        With ActiveWorkbook</span><br><span class="line">        .Unprotect Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; _</span><br><span class="line">    Chr(l) &amp; Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; _</span><br><span class="line">    Chr(i3) &amp; Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</span><br><span class="line">    If .ProtectStructure = False And _</span><br><span class="line">        .ProtectWindows = False Then</span><br><span class="line">    PWord1 = Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; Chr(l) &amp; _</span><br><span class="line">    Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; _</span><br><span class="line">    Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</span><br><span class="line">    MsgBox Application.Substitute(MSGPWORDFOUND1, _</span><br><span class="line">    &quot;$$&quot;, PWord1), vbInformation, HEADER</span><br><span class="line">    Exit Do &apos;Bypass all for...nexts</span><br><span class="line">    End If</span><br><span class="line">    End With</span><br><span class="line">    Next: Next: Next: Next: Next: Next</span><br><span class="line">    Next: Next: Next: Next: Next: Next</span><br><span class="line">    Loop Until True</span><br><span class="line">    On Error GoTo 0</span><br><span class="line">    End If</span><br><span class="line">    If WinTag And Not ShTag Then</span><br><span class="line">    MsgBox MSGONLYONE, vbInformation, HEADER</span><br><span class="line">    Exit Sub</span><br><span class="line">    End If</span><br><span class="line">    On Error Resume Next</span><br><span class="line">    For Each w1 In Worksheets</span><br><span class="line">    &apos;Attempt clearance with PWord1</span><br><span class="line">    w1.Unprotect PWord1</span><br><span class="line">    Next w1</span><br><span class="line">    </span><br><span class="line">    ShTag = False</span><br><span class="line">    For Each w1 In Worksheets</span><br><span class="line">      &apos;Checks for all clear ShTag triggered to 1 if not.</span><br><span class="line">      ShTag = ShTag Or w1.ProtectContents</span><br><span class="line">    Next w1</span><br><span class="line">    If ShTag Then</span><br><span class="line">        For Each w1 In Worksheets</span><br><span class="line">          With w1</span><br><span class="line">            If .ProtectContents Then</span><br><span class="line">              On Error Resume Next</span><br><span class="line">              Do      &apos;Dummy do loop</span><br><span class="line">                For i = 65 To 66: For j = 65 To 66: For k = 65 To 66</span><br><span class="line">                For l = 65 To 66: For m = 65 To 66: For i1 = 65 To 66</span><br><span class="line">                For i2 = 65 To 66: For i3 = 65 To 66: For i4 = 65 To 66</span><br><span class="line">                For i5 = 65 To 66: For i6 = 65 To 66: For n = 32 To 126</span><br><span class="line">                .Unprotect Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; _</span><br><span class="line">                  Chr(l) &amp; Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; _</span><br><span class="line">                  Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</span><br><span class="line">                If Not .ProtectContents Then</span><br><span class="line">                  PWord1 = Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; Chr(l) &amp; _</span><br><span class="line">                    Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; _</span><br><span class="line">                    Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</span><br><span class="line">                  MsgBox Application.Substitute(MSGPWORDFOUND2, _</span><br><span class="line">                        &quot;$$&quot;, PWord1), vbInformation, HEADER</span><br><span class="line">                  &apos;leverage finding Pword by trying on other sheets</span><br><span class="line">                  For Each w2 In Worksheets</span><br><span class="line">                    w2.Unprotect PWord1</span><br><span class="line">                  Next w2</span><br><span class="line">                  Exit Do  &apos;Bypass all for...nexts</span><br><span class="line">                End If</span><br><span class="line">                Next: Next: Next: Next: Next: Next</span><br><span class="line">                Next: Next: Next: Next: Next: Next</span><br><span class="line">              Loop Until True</span><br><span class="line">              On Error GoTo 0</span><br><span class="line">            End If</span><br><span class="line">          End With</span><br><span class="line">        Next w1</span><br><span class="line">    End If</span><br><span class="line">    MsgBox ALLCLEAR &amp; AUTHORS &amp; VERSION &amp; REPBACK, vbInformation, HEADER</span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
